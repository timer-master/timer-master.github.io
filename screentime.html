  <body>
    <header>
      <div class="navbar">
        <a class="logoImg" href="./index.html">
          <img class="logo" src="./logo.png" height="38px" width="125px" />
        </a>
        <div class="dropdown">
          <button class="dropbtn">
            Timers
            <i class="fa fa-caret-down"></i>
          </button>
          <div class="dropdown-content">
            <a href="./timer.html">Timer</a>
            <a href="./stopwatch.html">Stopwatch</a>
            <a href="./countdown.html">Countdown</a>

        <div class="dropdown">
          <button class="dropbtn">

          <div class="dropdown-content">
            <a href="./screentime.html">Screen Time</a>

    <br />
    <br />
    <br />

    <!--   title -->
    <h1 class="title">Screen Time</h1>
    <label><b>Screen Time:</b></label>
    <input
      placeholder="Minutes"
      type="number"
      id="inputScreenTime"
      name="minutes"
      max="59"
      maxlength="2"
    />
    <label class="margin"><b>Break Time:</b></label>
    <input
      placeholder="Minutes"
      type="number"
      id="inputBreakTime"
      name="minutes"
      max="59"
      maxlength="2"
    />
    <br>
    <button id="submitTime" onclick="submitBreakTime()">Start</button>
    <button id="resetTime">Reset</button>

    <div class="flex-container">
      <!--  Screen Time Dipslay -->
      <div>
        <b>Screen Time</b>
        <div id="screenTimeTimer"></div>
      </div>

      <!--  Break Time Display -->
      <div>
        <b>Break Time</b>
        <div id="breakTimeTimer"></div>
      </div>
    </div>

    <audio id="alarmAudio">
      <source src="alarm.mp3" type="audio/mpeg" />
    </audio>
